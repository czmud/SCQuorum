{% extends "baselogin.html" %}

{% block page_content %}

        <div class="col">
            <h1>Register</h1>
            {% with messages = get_flashed_messages(category_filter=["register"]) %}
            {% if messages %}
            {% for message in messages %}
            <p class="text-danger">{{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="d-flex justify-content-center">
                    <form action='/user_register' method='post'>
                        <div class="form-group row my-1">
                            <label class="col-sm-4 col-form-label" for='first_name'>First Name:</label>
                            <div class="col-sm-8">
                                <input class="form-control" type='text' name='first_name' value="{{session.first_name}}" required>
                            </div>
                        </div>
                        <div class="form-group row my-1">
                            <label class="col-sm-4 col-form-label" for='last_name'>Last Name:</label>
                            <div class="col-sm-8">
                                <input class="form-control" type='text' name='last_name' value="{{session.last_name}}" required>
                            </div>
                        </div>
                        <div class="form-group row my-1">
                            <label class="col-sm-4 col-form-label" for='email'>Email:</label>
                            <div class="col-sm-8">
                                <input class="form-control" type='text' name='email' value="{{session.email}}" required>
                            </div>
                        </div>
                        <div class="form-group row my-1">
                            <label class="col-sm-4 col-form-label" for='password'>Password:</label>
                            <div class="col-sm-8">
                                <input class="form-control" type='password' name='password' required>
                            </div>
                        </div>
                        <div class="form-group row my-1">
                            <label class="col-sm-4 col-form-label" for='password_confirm'>Confirm Pw:</label>
                            <div class="col-sm-8">
                                <input class="form-control" type='password' name='password_confirm' required>
                            </div>
                        </div>
                        <div class="form-group row justify-content-end my-1">
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </div>
                    </tbody>
                    </form>
                </table>
            </div>
            <p>
                Already have an account? 
                <a href="/">Login</a>
            </p>
        </div>

{% endblock %}
