{% extends "baselogin.html" %}

{% block page_content %}

        <div class="col">
            <h1 class="my-4">Log in </h1>
            {% with messages = get_flashed_messages(category_filter=["login"]) %}
            {% if messages %}
            {% for message in messages %}
            <p class="text-danger">{{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="d-flex justify-content-center">
                <form action='/user_login' method='post'>
                    <div class="form-group row my-1">
                        <label class="col-sm-3 col-form-label" for='email'>Email:</label>
                        <div class="col-sm-9">
                            <input class="form-control" type='text' name='email' value="{{session.email_login}}" required>
                        </div>
                    </div>
                    <div class="form-group row my-1">
                        <label class="col-sm-3 col-form-label" for='password'>Password:</label>
                        <div class="col-sm-9">
                            <input class="form-control" type='password' name='password' required>
                        </div>
                    </div>
                    <div class="form-group row justify-content-end my-1">
                        <div class="col-sm-4">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </form>
            </div>
            <p class="my-3">
                New to SCQuorum? 
                <a href="/registration/">Create an Account</a>
            </p>
            <div class="my-5">
                <form action='/user_login' method='post'>
                    <input type="hidden" name="email" value="guestaccount@mail.com">
                    <input type="hidden" name="password" value="password">
                    <button type="submit" class="btn btn-info">Continue as Guest</button>
                </form>
            </div>

        </div>

{% endblock %}
